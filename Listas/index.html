<!DOCTYPE html> <html lang="pt-br"> 
    <head> <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
     <title>Exemplo de Lista com Bootstrap</title> <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
    <body> 
          <!-- CRIANDO LISTAS-->
        <div class="container mt-5"> 
           <ul class="list-group"> 
                 <li class="list-group-item">Item 1</li>
                 <li class="list-group-item">Item 2</li> 
                 <li class="list-group-item">Item 3</li> 
                 <li class="list-group-item">Item 4</li>
            </ul> 
              <!--ESTILIZANDO ITENS DA LISTA-->
            <ul class="list-group"> 
                <li class="list-group-item active">Item 1 </li>  <!--Podemos destacar itens específicos da lista usando classes como active para itens ativos.            -->
                <li class="list-group-item">Item 2</li> 
                <li class="list-group-item">Item 3</li> 
                <li class="list-group-item">Item 4</li> 
          </ul>
           <!-- UTILIZANDO UTILITÁRIOS DE ESPAÇAMENTO-->
          <ul class="list-group p-3"> <!-- No exemplo acima, aplicamos p-3 à lista, que adiciona um padding de 3 unidades Bootstrap a todos os lados da lista.-->
                <li class="list-group-item active">Item 1</li> 
                <li class="list-group-item">Item 2</li> 
                <li class="list-group-item">Item 3</li> 
                <li class="list-group-item">Item 4</li>
         </ul>  
        </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"> </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        </body>
    </html>
