<!DOCTYPE html> 
<html lang="pt-br"> 
    <head> <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Layout Flexbox com Bootstrap</title> 
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
    </head> 
    <body> 
        <div class="container-fluid vh-100 d-flex flex-column"> 
            <header class="bg-primary w-100" style="height: 10%;"></header> 
            
            <main class="bg-secondary w-75 h-75 mx-auto d-flex flex-column align-items-center justify-content-center p-3">
                <div class="d-flex flex-row w-75 h-75 gap-5"> 
                    <div class="bg-success w-25 h-100 m-3"></div> 
                    <div class="bg-danger w-25 h-100 m-3"></div> 
                    <div class="bg-warning w-25 h-100 m-3"></div> 
                </div> 
            </main> 
            <footer class="bg-dark w-100" style="height: 10%;"></footer> 
        </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    </body> 
    </html>
