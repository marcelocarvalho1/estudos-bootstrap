    <!DOCTYPE html> 
    <html lang="pt-br"> 
        <head> <meta charset="UTF-8"> 
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <title>Exemplo de Botões com Bootstrap</title> 
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
        </head> 
        <body> 
            <!--CLASSES DO BOOTSTRAP -->
            <div class="container mt-5"> 
                <button class="btn btn-primary">Botão Primário</button>
                <button class="btn btn-secondary">Botão Secundário</button>
                <button class="btn btn-success">Botão de Sucesso</button>
                <button class="btn btn-danger">Botão de Perigo</button> 
                <button class="btn btn-warning">Botão de Alerta</button>
            </div> 
            <br>
                <!--ALERTAS ESTILIZADAS-->
             <section class="p-5"> <!-- padding de 5-->
                   <div class="alert alert-primary" role="alert"> Alerta Primário! </div>
                <div class="alert alert-secondary" role="alert"> Alerta Secundário! </div> 
                <div class="alert alert-success" role="alert"> Alerta de Sucesso! </div> 
                <div class="alert alert-danger" role="alert"> Alerta de Perigo! </div> 
                <div class="alert alert-warning" role="alert"> Alerta de Aviso! </div>
                
             </section>
                <!-- CRIANDO TABELAS-->
                <table class="table"> <!--Utilizamos a classe table para estilizar a tabela, que aplica um estilo limpo e moderno -->
                    <thead> 
                        <tr> 
                            <th>Coluna 1</th> 
                            <th>Coluna 2</th>
                            <th>Coluna 3</th> 
                        </tr> 
                    </thead> 
                        <tbody> 
                        <tr> 
                            <td>Dados 1</td> 
                            <td>Dados 2</td> 
                            <td>Dados 3</td>
                        </tr> 
                             <tr>
                            <td>Dados 4</td> 
                            <td>Dados 5</td> 
                            <td>Dados 6</td>
                        </tr> 
                    </tbody>
                    </table>
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            </body> 
        </html>
