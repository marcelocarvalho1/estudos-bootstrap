<!DOCTYPE html> 
<html lang="pt-br"> 
    <head> <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Exemplo de Bordas com Bootstrap</title> 
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
        <style> 
        .box { width: 100px; height: 100px; margin: 10px; } 
        </style> 
    </head> 
    <body> 
        <!-- Neste exemplo, utilizamos classes como border, border-top, border-right, border-bottom e border-left para adicionar bordas aos elementos.-->
        <div class="container mt-5 d-flex"> 
            <div class="box border"></div> 
            <div class="box border-top"></div> 
            <div class="box border-right"></div> 
            <div class="box border-bottom"></div> 
            <div class="box border-left"></div> 
        </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    </body> 
    </html>
